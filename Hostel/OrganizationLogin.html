<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #069ae9, #1089ca);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #fff;
      font-size: 16px;
      cursor: pointer;
      color: #0760db;
      font-weight: 700;
      transition: 0.3s;
    }

    button:hover {
      background: #ffe5ec;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .switch a {
      color: #ffe;
      font-weight: bold;
      text-decoration: none;
    }
  </style>

</head>

<body>

  <div class="container">
    <h2>üè® Welcome Hostel<br>Organization Login</h2>

    <input id="email" type="email" placeholder="Enter email">
    <input id="password" type="password" placeholder="Enter password">

    <button onclick="loginOrg()">Login</button>

    <div class="switch">
      Don‚Äôt have an account? <a href="Organization.html">Register</a>
    </div>
  </div>

<script>
  function loginOrg() {
    const data = {
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    };

    fetch("http://localhost:8080/Org/login", {
      method: "POST",
      headers: { "Content-Type": "application/json"},
      body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => {
      alert(msg);
      // Redirect after login
      window.location.href = "dashboard.html";
    })
    .catch(err => alert("Error: " + err));
  }
</script>

</body>
</html>
